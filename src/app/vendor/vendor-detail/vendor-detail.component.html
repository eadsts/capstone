<app-menu></app-menu>
<div class="angular-component">
    <h3> Vendor Detail</h3>
    <table *ngIf="vendor" class="table table-sm">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="vendor.id" disabled type="text" size="10">
            </td>
        </tr>
        <tr>
            <th>Code</th>
            <td>
                <input [(ngModel)]="vendor.code" disabled type="text" size="15">
            </td>
        </tr>
        <tr>
            <th>Name</th>
             <td>
                 <input [(ngModel)]="vendor.name" disabled type="text" size="25">
             </td>
        
        </tr>
        <tr>
            <th>Address</th>
             <td>
                 <input [(ngModel)]="vendor.address" disabled type="text" size="25">
             </td>
        </tr>
        <tr>
            <th>City</th>
             <td>
                 <input [(ngModel)]="vendor.city" disabled type="password" size="25">
             </td>
        </tr>
        <tr>
            <th>State</th>
             <td>
                 <input [(ngModel)]="vendor.state" disabled type="text" size="15">
             </td>
        </tr>
        <tr>
            <th>Zip</th>
             <td>
                 <input [(ngModel)]="vendor.zip" disabled type="text" size="15">
             </td>
        </tr>
        <tr>
            <th>Phone</th>
             <td>
                 <input [(ngModel)]="vendor.phone" disabled type="text" size="15">
             </td>
        </tr>
        <tr>
            
            <th>Email</th>
             <td>
                 <input [(ngModel)]="vendor.email" disabled type="text" size="25">
             </td>
        </tr>
        <tr>
            <td calspan="2">
                <button (click)="delete()" class="btn btn-primary">Delete</button>
            </td>
        </tr>
    </table>
</div>
