<app-menu></app-menu>
<div class="h3">Vendor List
    <!-- placeholder puts the word search in the search box -->
    <a routerLink="/vendors/create">Create</a>
    <input [(ngModel)]="searchCriteria" type="text" placeholder="Search">
</div>

<table *ngIf="vendors" [ngClass]="tableStyle">
    <tr>
        <th><a (click)="sortColumn('id')" class="btn btn-link">Id</a></th>
        <th><a (click)="sortColumn('code')" class="btn btn-link">Code</a></th>
        <th><a (click)="sortColumn('name')" class="btn btn-link">Name</a></th>
        <th><a (click)="sortColumn('address')" class="btn btn-link">Address</a></th>
        <th><a (click)="sortColumn('city')" class="btn btn-link">City</a></th>
        <th><a (click)="sortColumn('state')" class="btn btn-link">State</a></th>
        <th><a (click)="sortColumn('zip')" class="btn btn-link">Zip</a></th>
        <th><a (click)="sortColumn('phone')" class="btn btn-link">Phone</a></th>
        <th><a (click)="sortColumn('email')" class="btn btn-link">Email</a></th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let vendor of vendors | vendorSearch:searchCriteria | sort:sortCriteria:ascSequence">
        
        <td>{{vendor.id}}</td>
        <td>{{vendor.code}}</td>
        <td>{{vendor.name}}</td>
        <td>{{vendor.address}}</td>
        <td>{{vendor.city}}</td>
        <td>{{vendor.state}}</td>
        <td>{{vendor.zip}}</td>
        <td>{{vendor.phone}}</td>
        <td>{{vendor.email}}</td>
        <td>
            <a routerLink ="/vendors/edit/{{vendor.id}}">Edit | </a>
            <a routerLink ="/vendors/detail/{{vendor.id}}">Details </a>
        </td>
    </tr>
</table>
