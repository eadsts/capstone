<app-menu></app-menu>
<div class="angular-component">
    <h3> Product Detail</h3>
    <table *ngIf="product" class="table table-sm">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="product.id" disabled type="text" size="10">
            </td>
        </tr>
        <tr>
            <th>Part Number</th>
            <td>
                <input [(ngModel)]="product.partNbr" disabled type="text" size="15">
            </td>
        </tr>
        <tr>
            <th>Name</th>
             <td>
                 <input [(ngModel)]="product.name" disabled type="text" size="15">
             </td>
        
        </tr>
        <tr>
            <th>Price</th>
             <td>
                 <input [(ngModel)]="product.price" disabled type="text" size="15">
             </td>
        </tr>
        <tr>
            <th>Unit</th>
             <td>
                 <input [(ngModel)]="product.unit" disabled type="text" size="15">
             </td>
        </tr>
        <tr>
            <th>Image</th>
             <td>
                 <input [(ngModel)]="product.photoPath" disabled type="text" size="15">
             </td>
        </tr>
        <tr>
            <th>Vendor Name</th>
             <td>
                 <input [(ngModel)]="product.vendor.name" disabled type="text" size="25">
             </td>
        </tr>
      
        <tr>
            <td calspan="2">
                <button (click)="delete()" class="btn btn-primary">Delete</button>
            </td>
        </tr>
    </table>
</div>
