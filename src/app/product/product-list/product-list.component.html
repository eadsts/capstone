<div class="h3">Product List
    <!-- <a routerLink ="/users/create/{{user.id}}">Create</a> -->
   
    <!-- placeholder puts the word search in the search box -->
    <a routerLink="/products/create">Create</a>

</div>

<table [ngClass]="tableStyle">
    <tr>
        <!-- <th><a (click)="sortColumn('id')" class="btn btn-link">Id</a></th>
        <th><a (click)="sortColumn('lastName')" class="btn btn-link">Name</a></th>
        <th><a (click)="sortColumn('username')" class="btn btn-link">Username</a></th> -->
        <th>Id</th>
        <th>Vendor Name</th>
        <th>Part Number</th>
        <th>Name</th>
        <th>Price</th>
        <th>Unit</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let product of products">
        <!--  | userSearch:searchCriteria | sort:sortCriteria:ascSequence -->
        
        <td>{{product.id}}</td>
        <td>{{product.vendor.name}}</td>
        <td>{{product.partNbr}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price | currency}}</td>
        <td>{{product.unit}}</td>
        <td>
            <a routerLink ="/products/edit/{{product.id}}">Edit | </a>
            <a routerLink ="/products/detail/{{product.id}}">Details </a>
        </td>
    </tr>
</table>
