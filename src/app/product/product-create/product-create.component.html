<div class="angular-component">
    <h3> Create New Product</h3>
    <table *ngIf="product" class="table table-sm">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="product.id" disabled type="text" size="10">
            </td>
        </tr>
        <tr>
            <th>Vendor Name</th>
            <td>
                <select [(ngModel)]="product.vendorId">
                    <option *ngFor="let vendor of vendors" value={{vendor.id}}>{{vendor.name}}</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Part Number</th>
             <td>
                 <input [(ngModel)]="product.partNbr" type="text" size="15">
             </td>
        </tr>
        <tr>
            <th>Name</th>
             <td>
                 <input [(ngModel)]="product.name" type="text" size="15">
             </td>
        </tr>
        <tr>
            <th>Price</th>
             <td>
                 <input [(ngModel)]="product.price" type="number" size="15">
             </td>
        </tr>
        <tr>
            <th>Unit</th>
             <td>
                 <input [(ngModel)]="product.unit" type="text" size="15">
             </td>
        </tr>
        <tr>
            <th>Image</th>
             <td>
                 <input [(ngModel)]="product.photoPath">
             </td>
        </tr>
        <tr>
            <td calspan="2">
                <button (click)="save()" class="btn btn-primary">Save</button>
            </td>
        </tr>
    </table>
</div>
