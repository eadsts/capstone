<!-- This is a standard edit component which displays the requestline, 
allows the user to change the product and/or quantity, click the Save button, 
and, when successfully, navigate back to the request-lines component. -->
<app-menu></app-menu>
<div class="angular-component">
    <h3> Edit Requestline</h3>
    <table *ngIf="requestline" class="table table-sm">
        <tr>
            <th>Product</th>
            <td>
                <select [(ngModel)]="requestline.productId">
                    <option *ngFor="let product of products" value={{product.id}}>{{product.name}}</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Quantity</th>
            <td>
                <input [(ngModel)]="requestline.quantity" type="number" size="25">
            </td>
        </tr>
        <tr>
            <td calspan="2">
                <button (click)="save()" class="btn btn-primary">Save</button>
            </td>
        </tr>
    </table>
</div>
