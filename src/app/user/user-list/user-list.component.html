<app-menu></app-menu>
<div class="h3">User List
    <a routerLink="/users/create">Create</a>
     <!-- placeholder puts the word search in the search box -->
    <input [(ngModel)]="searchCriteria" type="text" placeholder="Search">
</div>

<table [ngClass]="tableStyle">
    <tr>
        <th><a (click)="sortColumn('id')" class="btn btn-link">Id</a></th>
        <th><a (click)="sortColumn('firstName')" class="btn btn-link">First Name</a></th>
        <th><a (click)="sortColumn('lastName')" class="btn btn-link">Last Name</a></th>
        <th><a (click)="sortColumn('username')" class="btn btn-link">Username</a></th>
        <th><a (click)="sortColumn('phone')" class="btn btn-link">Phone</a></th>
        <th><a (click)="sortColumn('email')" class="btn btn-link">Email</a></th>
        <th><a (click)="sortColumn('isReviewer')" class="btn btn-link">Reviewer?</a></th>
        <th><a (click)="sortColumn('isAdmin')" class="btn btn-link">Admin?</a></th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let user of users | userSearch:searchCriteria| sort:sortCriteria:ascSequence">
    
        
        <td>{{user.id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.username}}</td>
        <!-- add | masked  -->
        <!-- <td>{{user.password }}</td> -->
        <td>{{user.phone}}</td>
        <td>{{user.email}}</td>
        <!-- function bool from bool-display.pipe.ts in french   | bool:"en" | bool:"en"-->
        <td>{{user.isReviewer }}</td>
        <td>{{user.isAdmin }}</td>
        <td>
            <a routerLink ="/users/edit/{{user.id}}">Edit | </a>
            <a routerLink ="/users/detail/{{user.id}}">Details </a>
        </td>
    </tr>
</table>
