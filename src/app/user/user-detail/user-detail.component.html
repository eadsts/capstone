<div class="angular-component">
    <h3> User Detail</h3>
    <table *ngIf="user" class="table table-sm">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="user.id" disabled type="text" size="10">
            </td>
        </tr>
        <tr>
            <th>Firstname</th>
            <td>
                <input [(ngModel)]="user.firstName" disabled type="text" size="15">
            </td>
        </tr>
        <tr>
            <th>Lastname</th>
             <td>
                 <input [(ngModel)]="user.lastName" disabled type="text" size="15">
             </td>
        
        </tr>
        <tr>
            <th>Username</th>
             <td>
                 <input [(ngModel)]="user.username" disabled type="text" size="15">
             </td>
        </tr>
        <tr>
            <th>Password</th>
             <td>
                 <input [(ngModel)]="user.password" disabled type="password" size="15">
             </td>
        </tr>
        <tr>
            <th>Phone</th>
             <td>
                 <input [(ngModel)]="user.phone" disabled type="text" size="15">
             </td>
        </tr>
        <tr>
            <th>Email</th>
             <td>
                 <input [(ngModel)]="user.email" disabled type="text" size="25">
             </td>
        </tr>
        <tr>
            <th>Reviewer</th>
             <td>
                 <input [(ngModel)]="user.isReviewer" disabled type="checkbox" size="15">
             </td>
        </tr>
        <tr>
            
            <th>Admin</th>
             <td>
                 <input [(ngModel)]="user.isAdmin" disabled type="checkbox" size="15">
             </td>
        </tr>
        <tr>
            <td calspan="2">
                <button (click)="delete()" class="btn btn-primary">Delete</button>
            </td>
        </tr>
    </table>
</div>
