<app-menu></app-menu>
<div class="h3">Request Lines
    <!-- create makes a new line item -->
    <a routerLink="/requestline/create">Create</a>
</div>

<div>
<table *ngIf="request" [ngClass]="tableStyle">
    <tr> 
        <th>Id</th>
        <th>Description</th>
        <th>Status</th>
        <th>Subtotal</th>
        <th>User</th>
        <th>Actions</th>
    </tr>
    <tr>
        <td>{{request.id}}</td>
        <td>{{request.description}}</td>
        <td>{{request.status}}</td>
        <td>{{request.total}}</td>
        <td>{{request.username}}</td>
        <td>
            <a routerLink ="/requests/review/{{request.id}}">Review</a>
        </td>
    </tr>
</table>
</div>
<div>
    <p></p>
</div>
<div>
    <table *ngIf="request" [ngClass]="tableStyle">
        <tr>
            <th>Id</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <!-- <th>LineTotal</th> -->
            <th>Actions</th>
        </tr>
        <tr *ngFor="let line of request.requestLines">
           
            <td>{{line.id}}</td>
            <td>{{line.product.name}}</td>
            <td>{{line.quantity}}</td>
            <td>{{line.product.price}}</td>
            <!-- <td>{{line.total}}</td> -->
            <td>
                <a routerLink ="/requestlines/edit/{{line.id}}">Edit | </a>
                <a routerLink ="/requests/detail/{{line}}">Delete </a>
            </td>
        </tr>
        
    </table>
    <button (click)="submitForReview()" class="btn btn-primary">Review</button>

</div>
